<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    
    <!-- Link CSS của Bootstrap 5 (Giả sử bạn đang dùng) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link Bootstrap Icons (Vì bạn dùng class "bi") -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
    /* 1. Thêm Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Kalam+Display:wght@700&family=Poppins:wght@400;500;600&display=swap');

    /* Định nghĩa bảng màu Xanh Kem Nhạt */
    :root {
        --color-bg-light: #F8FDFB;
        --color-bg-split: #EBF7F2;
        --color-primary: #50B887;
        --color-primary-hover: #45a075;
        --color-text-dark: #222;
        --color-text-muted: #6c757d;
    }

    body {
        background-color: var(--color-bg-light);
        /* Áp dụng font Kalam làm font mặc định */
        font-family: 'Kalam', sans-serif; 
    }

    .login-container-fluid {
        min-height: 100vh;
    }

    /* === Phần Form === */
    .form-side {
        background-color: var(--color-bg-light);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem;
        /* Thêm min-height để đảm bảo căn giữa theo chiều dọc nếu nội dung ít */
        min-height: 100vh; 
    }
    .form-wrapper {
        width: 100%;
        max-width: 400px;
    }
    .form-wrapper .form-label {
        font-weight: 500;
    }
    .form-wrapper h2 {
        font-weight: 700;
        color: var(--color-text-dark);
    }
    .input-group-text {
        background-color: #fff;
        border-right: 0;
        border-radius: 0.75rem 0 0 0.75rem;
        border-color: #ddd;
    }
    .form-control {
        border-left: 0;
        border-radius: 0 0.75rem 0.75rem 0;
        padding: 0.75rem;
        border-color: #ddd;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: var(--color-primary);
    }
    .btn-login {
        background-color: var(--color-primary);
        border-color: var(--color-primary);
        font-weight: 600;
        padding: 0.75rem;
        border-radius: 0.75rem;
        width: 100%;
    }
    .btn-login:hover {
        background-color: var(--color-primary-hover);
        border-color: var(--color-primary-hover);
    }
    .btn-social {
        font-weight: 500;
        border-radius: 0.5rem;
        border: 1px solid #ddd;
    }
</style>

</head>
<body>

    <!-- Xóa {% block content %} -->
    <div class="container-fluid login-container-fluid p-0">
        <div class="row g-0 h-100">
            <div class="col-12 form-side">
                <div class="form-wrapper">
                    
                    <!-- Hiển thị flash messages (nếu có) -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <div class="text-center mb-4">
                        <h2>Đăng Nhập</h2>
                        <p class="text-muted">Vui lòng nhập thông tin của bạn</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Tên đăng nhập:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mb-4">
                            <a href="#" class="form-text text-decoration-none" style="color: var(--color-primary);">
                                Quên mật khẩu?
                            </a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login">Đăng Nhập</button>
                        
                        <div class="divider-text my-4" style="color: #aaa;">HOẶC</div>

                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-light btn-social w-100">
                                <i class="bi bi-google me-2"></i> Tiếp tục với Google
                            </button>
                            
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted">Chưa có tài khoản? 
                            <a href="#" class="fw-bold text-decoration-none" style="color: var(--color-primary);">
                                Đăng ký ngay
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Xóa {% endblock %} -->

    <!-- Link JS của Bootstrap 5 (cho các chức năng như đóng alert) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
