<!-- add-employee.html -->

{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="fas fa-user-plus"></i> Thêm Nhân Viên</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập:</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu:</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Loại tài khoản (Vai trò):</label>
                        <select class="form-select" name="role" required>
                            <option value="employee" selected>Nhân viên</option>
                            <option value="admin">Admin (Quản trị viên)</option>
                        </select>
                    </div>
                  
                    <button type="submit" class="btn btn-success w-100">Thêm</button>
                </form>
                <a href="{{ url_for('attendance.dashboard') }}" class="btn btn-secondary w-100 mt-2">Quay Lại</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
